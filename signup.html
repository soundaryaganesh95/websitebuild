<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* Light background */
    margin: 0;
    padding: 0;
    /* Key to center the .container and allow logo positioning */
    position: relative; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full viewport height */
}

/* --- Logo Positioning --- */
.logo-container {
    position: absolute; /* Floats the logo over content */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    z-index: 10; /* Ensures the logo is on top */
}

.logo-container img {
    width: 50px; /* Set a size for your logo */
    height: auto;
    display: block;
}

/* --- Main Container Layout --- */
.container {
    display: flex; /* Key for side-by-side layout */
    width: 80%; /* Control the overall width of the content */
    max-width: 1000px; /* Max width to prevent it from getting too wide */
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* --- Image Section Styling --- */
.image-section {
    flex: 1; /* Takes up one portion of the available space */
    min-width: 50%; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f9f9f9;
}

.image-section img {
    max-width: 100%;
    height: auto;
    display: block; 
}

/* --- Form Section Styling --- */
.form-section {
    flex: 1; /* Takes up the other portion, making both sections roughly equal width */
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center; 
}

.title {
    font-size: 2em;
    margin-bottom: 30px;
    font-weight: bold;
    color: #333;
    font-family: serif; /* Matches the font style in the image */
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block; 
    margin-bottom: 5px;
    font-size: 1.1em;
    color: #555;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    width: 100%; 
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding doesn't widen the input field */
    font-size: 1em;
}

/* --- Checkbox Styling (Terms and Conditions) --- */
.checkbox-group {
    margin-top: 5px;
    margin-bottom: 30px; 
    display: flex; 
    align-items: center;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 10px;
    width: 16px;
    height: 16px;
}

.checkbox-group label {
    display: inline;
    margin-bottom: 0;
    font-size: 1em; 
}

/* --- Submit Button Styling --- */
.submit-btn {
    background-color: #1a237e; /* Dark blue color */
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 8px; 
    cursor: pointer;
    font-size: 1.2em;
    font-weight: bold;
    width: 70%; /* Makes the button a reasonable size */
    margin: 0 auto; /* Centers the button horizontally */
    display: block; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #303f9f;
}
    </style>
</head>
<body>
    
    <div class="logo-container">
        <img src="image222.png" alt="Company Logo" style="width:100%;"> 
    </div>
    
    <div class="container" style="margin-top: 156px;">
        <div class="image-section">
            <img src="Rectangle 39.png" alt="Construction themed illustration">
        </div>

        <div class="form-section">
            <h2 class="title">Sign up</h2>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read the Terms of Service</label>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
